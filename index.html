<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script src="https://use.fontawesome.com/94b6538058.js"></script>
<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Raleway" rel="stylesheet">

<body>
  <div class="container-fluid">

    <div class="container">
      <div class="row" id="relative">

        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" id="box">


          <i class="fa fa-quote-left" id="quoteSymLeft"></i>
          <i class="fa fa-quote-right" id="quoteSymRight"></i>

          <div>
            <h1 id="quote">Click below to read a random quote and to tweet your favorite!</h1>
          </div>

          <div>
            <h2 id="author"> </h2>
          </div>

          <button type="button" class="btn btn-default btn-circle" id="randomBtn"><i class="fa fa-refresh"></i></button>


          <a id="tweetLink" target="_blank"><button type="button" class="btn btn-default btn-circle" target="_blank" id="tweetBtn"><i class="fa fa-twitter"></i></button></a> 


        </div>
        <!--col-->
      </div>
      <!--row-->
    </div>
    <!--container-->

  </div>
  <!--container fluid-->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
